<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Bridge | Mobile</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --border: #30363d;
            --success: #3fb950;
            --error: #f85149;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: var(--accent);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.agent {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background: transparent;
            color: var(--text-secondary);
            font-size: 13px;
            text-align: center;
            align-self: center;
        }

        .input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 16px 20px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        .input-wrapper textarea {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 200px;
            font-family: inherit;
        }

        .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .send-btn {
            background: var(--accent);
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .welcome h2 {
            font-size: 28px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent), #a371f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome p {
            color: var(--text-secondary);
            max-width: 400px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŒ‰ AG Bridge</h1>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome" id="welcome">
            <h2>Welcome to AG Bridge</h2>
            <p>This remote connects directly to your Antigravity Agent via CDP. Send a message to "wake" the agent.</p>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="messageInput" placeholder="Type a message for the Agent..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const welcome = document.getElementById('welcome');

        let ws = null;

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}`);

            ws.onopen = () => {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('WS:', data);

                if (data.event === 'message_new' && data.payload.from === 'agent') {
                    addMessage(data.payload.text, 'agent');
                }
            };

            ws.onclose = () => {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Reconnecting...';
                setTimeout(connectWebSocket, 3000);
            };
        }

        connectWebSocket();

        // Load message history
        async function loadHistory() {
            try {
                const resp = await fetch('/messages/inbox?limit=50');
                const data = await resp.json();
                if (data.ok && data.messages.length > 0) {
                    if (welcome.parentNode) welcome.remove();
                    // Reverse to show oldest first
                    data.messages.reverse().forEach(msg => {
                        addMessage(msg.text, msg.from === 'agent' ? 'agent' : 'user');
                    });
                }
            } catch (e) {
                console.error('Failed to load history:', e);
            }
        }
        loadHistory();

        function addMessage(content, type = 'agent') {
            if (welcome.parentNode) welcome.remove();
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = content;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = '';
            addMessage(text, 'user');

            try {
                const resp = await fetch('/messages/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to: 'agent', text })
                });

                const data = await resp.json();
                if (!data.ok) {
                    addMessage(`Error: ${data.error}`, 'system');
                } else {
                    // Success, the agent will be poked.
                    addMessage('Message sent. Waking agent...', 'system');
                }
            } catch (e) {
                addMessage(`Network error: ${e.message}`, 'system');
            }

            messageInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
</body>

</html>
