<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --text-primary: #cccccc;
            --text-secondary: #999999;
            --input: #3c3c3c;
            --border: #454545;
            --accent: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            margin-bottom: 8px;
            font-size: 15px;
            line-height: 1.5;
        }

        .sender-row {
            font-weight: 600;
            font-size: 12px;
            color: #e7e7e7;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
        }

        .message.user .sender-row {
            color: #cccccc;
        }

        .message.assistant .sender-row {
            color: #007fd4;
        }

        .content {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #d4d4d4;
        }

        code {
            font-family: 'Consolas', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            color: #d7ba7d;
        }

        pre {
            background: #1e1e1e;
            border: 1px solid #333;
            padding: 8px;
            overflow-x: auto;
            border-radius: 3px;
            margin: 6px 0;
        }

        /* Input Area */
        .input-area {
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 12px;
        }

        .input-wrapper {
            background: #252526;
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 4px;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            resize: none;
            font-family: inherit;
            font-size: 13px;
            outline: none;
            min-height: 20px;
            max-height: 150px;
            padding: 6px 0;
        }

        .input-wrapper textarea::placeholder {
            font-style: italic;
            opacity: 0.5;
            color: #aaa;
        }

        button {
            background: transparent;
            border: none;
            color: #ccc;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            color: #fff;
        }

        .welcome-ph {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }

        .typing-indicator {
            padding: 4px 16px;
            color: var(--accent);
            font-size: 11px;
            font-style: italic;
            background: #1e1e1e;
            display: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* Stop button styles */
        .stop-btn {
            background: #e53935;
            color: white;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            padding: 0;
            display: none;
            justify-content: center;
            align-items: center;
            margin-right: 4px;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .stop-btn:active {
            background: #c62828;
            transform: scale(0.92);
        }

        .stop-btn .stop-icon {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 1px;
        }

        /* Connection indicator */
        .conn-dot {
            position: fixed;
            top: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e53935;
            z-index: 100;
            transition: background 0.3s;
        }

        .conn-dot.connected {
            background: var(--accent);
        }
    </style>
</head>

<body>
    <div class="conn-dot" id="connDot" title="WebSocket status"></div>
    <div class="chat-list" id="chatList">
        <div class="welcome-ph" id="welcome"></div>
    </div>
    <div id="typing-indicator" class="typing-indicator">
        Agent is working...
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="file" id="fileInput" hidden multiple>
            <button id="attachBtn" title="Attach Files">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M10.5 5a2.5 2.5 0 1 0-5 0v6a.5.5 0 0 0 1 0V5a1.5 1.5 0 1 1 3 0v6a2.5 2.5 0 0 1-5 0V3H3.5v8a3.5 3.5 0 1 0 7 0V5z" />
                </svg>
            </button>

            <!-- Stop Button -->
            <button id="stopBtn" class="stop-btn" title="Stop Generation">
                <div class="stop-icon"></div>
            </button>

            <textarea id="msgInput" placeholder="Prompt..." rows="1"></textarea>
            <button id="sendBtn" title="Send">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatList = document.getElementById('chatList');
        const msgInput = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const welcome = document.getElementById('welcome');
        const stopBtn = document.getElementById('stopBtn');
        const typingInd = document.getElementById('typing-indicator');
        const connDot = document.getElementById('connDot');

        let ws = null;
        let agentBusy = false;

        // ============================================
        // WebSocket Connection with Resilience
        // ============================================
        let reconnectAttempts = 0;
        const MAX_RECONNECT_DELAY = 15000;
        const BASE_RECONNECT_DELAY = 1000;
        let heartbeatTimer = null;
        let missedPongs = 0;
        const MAX_MISSED_PONGS = 3;

        function connect() {
            if (ws && (ws.readyState === WebSocket.CONNECTING || ws.readyState === WebSocket.OPEN)) {
                return; // Already connected or connecting
            }

            const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            try {
                ws = new WebSocket(`${proto}//${window.location.host}`);
            } catch (e) {
                scheduleReconnect();
                return;
            }

            ws.onopen = () => {
                reconnectAttempts = 0;
                missedPongs = 0;
                connDot.classList.add('connected');
                startHeartbeat();
                // Sync state on reconnect
                pollAgentState();
            };

            ws.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);

                    // Reset pong counter on any message (server is alive)
                    missedPongs = 0;

                    if (data.event === 'message_new') {
                        const m = data.payload;
                        if (m.from === 'agent') {
                            setAgentBusy(false);
                            append(m);
                        }
                    }

                    if (data.event === 'history_cleared') {
                        chatList.innerHTML = '<div class="welcome-ph" style="margin-top:20px;">Chat Cleared</div>';
                        setAgentBusy(false);
                    }

                    if (data.event === 'agent_state') {
                        setAgentBusy(!!data.payload.busy);
                    }

                    if (data.event === 'pong') {
                        missedPongs = 0;
                    }
                } catch (err) {
                    // Ignore parse errors
                }
            };

            ws.onclose = () => {
                connDot.classList.remove('connected');
                stopHeartbeat();
                scheduleReconnect();
            };

            ws.onerror = () => {
                // onclose will fire after this
            };
        }

        function scheduleReconnect() {
            const delay = Math.min(BASE_RECONNECT_DELAY * Math.pow(1.5, reconnectAttempts), MAX_RECONNECT_DELAY);
            reconnectAttempts++;
            setTimeout(connect, delay);
        }

        // Heartbeat: send ping every 10s, if 3 missed → reconnect
        function startHeartbeat() {
            stopHeartbeat();
            heartbeatTimer = setInterval(() => {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    stopHeartbeat();
                    return;
                }
                missedPongs++;
                if (missedPongs >= MAX_MISSED_PONGS) {
                    // Force reconnect
                    ws.close();
                    return;
                }
                try {
                    ws.send(JSON.stringify({ event: 'ping' }));
                } catch (e) {
                    ws.close();
                }
            }, 10000);
        }

        function stopHeartbeat() {
            if (heartbeatTimer) {
                clearInterval(heartbeatTimer);
                heartbeatTimer = null;
            }
        }

        // Reconnect when tab becomes visible again (mobile background/foreground)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Tab became visible — verify connection
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    connect();
                }
                // Always poll state on wakeup to catch what we missed
                pollAgentState();
            }
        });

        // ============================================
        // Agent State Management
        // ============================================
        function setAgentBusy(busy) {
            agentBusy = busy;
            typingInd.style.display = busy ? 'block' : 'none';
            stopBtn.style.display = busy ? 'flex' : 'none';
        }

        // HTTP fallback: poll agent state (for when WS is unreliable)
        async function pollAgentState() {
            try {
                const res = await fetch('/status');
                if (res.ok) {
                    const data = await res.json();
                    if (data.ok && data.agent) {
                        setAgentBusy(!!data.agent.busy);
                    }
                }
            } catch (e) { /* ignore */ }
        }

        // Poll agent state every 5s as backup (lightweight — just /status)
        setInterval(pollAgentState, 5000);

        // ============================================
        // Stop Button — Triple-layer reliability
        // ============================================
        let stopInProgress = false;

        stopBtn.onclick = async (e) => {
            e.preventDefault();
            if (stopInProgress) return;
            stopInProgress = true;

            // Immediate visual feedback
            stopBtn.style.opacity = '0.5';

            try {
                // Layer 1: CDP stop (primary — clicks cancel button in IDE)
                const res = await fetch('/messages/stop', { method: 'POST' });
                const data = await res.json();

                if (!data.ok) {
                    // Layer 2: API stop (xdotool Escape fallback)
                    await fetch('/api/stop', { method: 'POST' });
                }
            } catch (e) {
                // Layer 3: If both fail, try the xdotool fallback
                try {
                    await fetch('/api/stop', { method: 'POST' });
                } catch (e2) { /* truly offline */ }
            }

            // Force UI update regardless
            setAgentBusy(false);
            // Broadcast to parent (mobile.html) if in iframe
            try {
                window.parent.postMessage({ event: 'agent_stopped' }, '*');
            } catch (e) { }

            stopBtn.style.opacity = '1';
            stopInProgress = false;
        };

        // ============================================
        // Chat Functions
        // ============================================

        // Auto-resize textarea
        msgInput.addEventListener('input', () => {
            msgInput.style.height = 'auto';
            msgInput.style.height = Math.min(msgInput.scrollHeight, 120) + 'px';
        });

        // Enter to send
        msgInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        sendBtn.onclick = send;

        // Attach files
        document.getElementById('attachBtn').onclick = () => document.getElementById('fileInput').click();
        document.getElementById('fileInput').onchange = (e) => {
            if (e.target.files.length) {
                const names = Array.from(e.target.files).map(f => f.name).join(', ');
                msgInput.value += ` [File: ${names}]`;
                msgInput.focus();
            }
        };

        async function send() {
            const text = msgInput.value.trim();
            if (!text) return;

            msgInput.value = '';
            msgInput.style.height = 'auto';

            append({ from: 'user', text });
            setAgentBusy(true);

            try {
                const res = await fetch('/messages/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to: 'agent', text })
                });
                const data = await res.json();
                if (!data.ok) {
                    throw new Error(data.error || 'Injection failed');
                }
            } catch (e) {
                append({ from: 'system', text: `Error: ${e.message}` });
                setAgentBusy(false);
            }
        }

        function append(msg) {
            if (welcome && welcome.parentNode) welcome.remove();

            const div = document.createElement('div');
            div.className = `message ${msg.from === 'agent' ? 'assistant' : 'user'}`;

            const name = msg.from === 'agent' ? 'Antigravity' : (msg.from === 'system' ? 'System' : 'You');

            div.innerHTML = `
                <div class="sender-row">
                    <span>${name}</span>
                </div>
                <div class="content">${format(msg.text)}</div>
            `;
            chatList.appendChild(div);
            chatList.scrollTop = chatList.scrollHeight;
        }

        function format(text) {
            return text
                .replace(/&/g, "&amp;").replace(/</g, "&lt;")
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        // ============================================
        // Initialize
        // ============================================
        connect();

        // Load recent inbox
        fetch('/messages/inbox?limit=50').then(r => r.json()).then(d => {
            if (d.ok && d.messages.length) {
                d.messages.reverse().forEach(append);
            }
        }).catch(() => { });

        // Initial state sync
        pollAgentState();
    </script>
</body>

</html>
