<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --text-primary: #cccccc;
            --text-secondary: #999999;
            --input: #3c3c3c;
            --border: #454545;
            --accent: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            /* Compact */
        }

        .message {
            margin-bottom: 8px;
            font-size: 15px;
            line-height: 1.5;
        }

        .sender-row {
            font-weight: 600;
            font-size: 12px;
            color: #e7e7e7;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
        }

        /* User: Just "You" or "User" in bold, no emoji */
        .message.user .sender-row {
            color: #cccccc;
        }

        /* Agent: "Antigravity" or "Assistant" */
        .message.assistant .sender-row {
            color: #007fd4;
        }

        .content {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #d4d4d4;
        }

        /* Code blocks */
        code {
            font-family: 'Consolas', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            color: #d7ba7d;
        }

        pre {
            background: #1e1e1e;
            /* Match bg or slightly lighter */
            border: 1px solid #333;
            padding: 8px;
            overflow-x: auto;
            border-radius: 3px;
            margin: 6px 0;
        }

        /* Input Area */
        .input-area {
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 12px;
        }

        .input-wrapper {
            background: #252526;
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 4px;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            resize: none;
            font-family: inherit;
            font-size: 13px;
            outline: none;
            min-height: 20px;
            max-height: 150px;
            padding: 6px 0;
        }

        button {
            background: transparent;
            border: none;
            color: #ccc;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            color: #fff;
        }

        .welcome-ph {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }

        .typing-indicator {
            padding: 4px 16px;
            color: var(--accent);
            font-size: 11px;
            font-style: italic;
            background: #1e1e1e;
            display: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="chat-list" id="chatList">
        <div class="welcome-ph" id="welcome"></div>
    </div>
    <div id="typing-indicator" class="typing-indicator">
        Agent is working...
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="file" id="fileInput" hidden multiple>
            <button id="attachBtn" title="Attach Files">
                <!-- Simple clip icon -->
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M10.5 5a2.5 2.5 0 1 0-5 0v6a.5.5 0 0 0 1 0V5a1.5 1.5 0 1 1 3 0v6a2.5 2.5 0 0 1-5 0V3H3.5v8a3.5 3.5 0 1 0 7 0V5z" />
                </svg>
            </button>
            <textarea id="msgInput" placeholder="Message..." rows="1"></textarea>
            <!-- No send button? VS Code has one. I'll keep it subtle -->
            <button id="sendBtn" title="Send">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path
                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatList = document.getElementById('chatList');
        const msgInput = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const welcome = document.getElementById('welcome');
        let ws = null;

        // Auto-resize
        msgInput.addEventListener('input', () => {
            msgInput.style.height = 'auto';
            msgInput.style.height = Math.min(msgInput.scrollHeight, 120) + 'px';
        });

        // Shortcuts
        msgInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        sendBtn.onclick = send;

        // Attach
        document.getElementById('attachBtn').onclick = () => document.getElementById('fileInput').click();
        document.getElementById('fileInput').onchange = (e) => {
            if (e.target.files.length) {
                const names = Array.from(e.target.files).map(f => f.name).join(', ');
                msgInput.value += ` [File: ${names}]`;
                msgInput.focus();
            }
        }

        async function send() {
            const text = msgInput.value.trim();
            if (!text) return;

            msgInput.value = '';
            msgInput.style.height = 'auto';

            append({ from: 'user', text });
            showTyping();

            try {
                const res = await fetch('/messages/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to: 'agent', text })
                });
                const data = await res.json();
                if (!data.ok) throw new Error(data.error || 'Injection failed');
            } catch (e) {
                append({ from: 'system', text: `Error: ${e.message}` });
            }
        }

        function append(msg) {
            if (welcome && welcome.parentNode) welcome.remove();

            const div = document.createElement('div');
            div.className = `message ${msg.from === 'agent' ? 'assistant' : 'user'}`;

            // Name only, no emoji
            const name = msg.from === 'agent' ? 'Antigravity' : (msg.from === 'system' ? 'System' : 'You');

            // Simple Layout: Name on top, text below.
            div.innerHTML = `
                <div class="sender-row">
                    <span>${name}</span>
                </div>
                <div class="content">${format(msg.text)}</div>
            `;
            chatList.appendChild(div);
            chatList.scrollTop = chatList.scrollHeight;
        }

        function format(text) {
            return text
                .replace(/&/g, "&amp;").replace(/</g, "&lt;")
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        const typingInd = document.getElementById('typing-indicator');

        function showTyping() { typingInd.style.display = 'block'; }
        function hideTyping() { typingInd.style.display = 'none'; }

        // WS
        function connect() {
            const proto = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${proto}//${window.location.host}`);
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.event === 'message_new') {
                    const m = data.payload;
                    if (m.from === 'agent') {
                        hideTyping();
                        append(m);
                    }
                }
                if (data.event === 'history_cleared') {
                    chatList.innerHTML = '<div class="welcome-ph" id="welcome" style="margin-top:20px;">Chat Cleared</div>';
                    hideTyping();
                }
            };
            ws.onclose = () => setTimeout(connect, 3000);
        }
        connect();

        // Load Inbox
        fetch('/messages/inbox?limit=50').then(r => r.json()).then(d => {
            if (d.ok && d.messages.length) {
                d.messages.reverse().forEach(append);
            }
        });
    </script>
</body>

</html>
